<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function redirectToGenerateVideo() {
            window.location.href = "{% url 'generate_video' %}";
        }

        function redirectToHistory() {
            window.location.href = "{% url 'get_all_requests' %}";
        }
    </script>
</head>
<body>
    <h1>Тут можно сгенерировать видео бегущей строки</h1>
    <button onclick="redirectToGenerateVideo()">Сгенерировать видео</button>
    <button onclick="redirectToHistory()" ">Посмотреть историю запросов</button>
</body>
</html>
