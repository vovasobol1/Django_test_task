<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>История запросов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>История запросов</h1>
    <table>
        <thead>
            <tr>
                <th>Сообщение</th>
                <th>Дата создания</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.message }}</td>
                <td>{{ request.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Нет запросов в истории.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">
        <button>Назад</button>
    </a>
</body>
</html>
